type Set @model {
  id: ID!
  author: String!
  title: String!
  company: String
  problems: [Problem] @connection(limit: 1000, name: "SetProblems")
  comments: [Comment] @connection(limit: 1000, name: "SetComments")
}
type Problem @model {
  id: ID!
  setID: ID!
  title: String!
  url: String!
  level: String!
  completed: Boolean!
  time: String!
  set: Set @connection(name: "SetProblems")
  times: [Time] @connection(limit: 15, name: "ProblemTimes")
}
type Comment @model {
  id: ID!
  setID: ID!
  author: String!
  content: String!
  set: Set @connection(name: "SetComments")
}
type Time @model {
  id: ID!
  problemID: ID!
  time: String!
  date: String!
  problem: Problem @connection(name: "ProblemTimes")
}
